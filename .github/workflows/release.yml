name: Release

on:
  workflow_dispatch:
    inputs:
      force-major:
        description: 'Force major version bump'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Calculate and create tag
        id: version
        if: ${{ !inputs.force-major }}
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: master
          tag_prefix: ""

      - name: Force major version
        id: major
        if: ${{ inputs.force-major }}
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_TAG"
          NEW_VERSION="$((MAJOR + 1)).0.0"
          echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Set release tag
        id: release
        run: echo "tag=${{ steps.version.outputs.new_tag || steps.major.outputs.new_tag }}" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to staging
        run: ./gradlew publishAllPublicationsToStagingRepository

      - name: Deploy with JReleaser
        uses: jreleaser/release-action@v2
        with:
          arguments: deploy
        env:
          JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.release.outputs.tag }}" \
            --title "${{ steps.release.outputs.tag }}" \
            --generate-notes

      - name: Upload JReleaser logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-logs
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
